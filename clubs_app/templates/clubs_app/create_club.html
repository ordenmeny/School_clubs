<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать клуб</title>
</head>
<body>

{% include 'clubs_app/base/navbar.html' %}
<br><br><br>
<div class="container"
     style="background-color: #c8dbef; border-radius: 30px; padding-top: 30px; padding-bottom: 40px; padding-left: 40px; padding-right: 40px;">
    <h2 style="font-size: 50px; color: black" class="text-center">Создать клуб</h2><br>
    <form>
        <div class="mb-3">
            <input type="text" class="form-control style-placeholder" placeholder="Название клуба"
                   style="height:70px; border-radius:20px; font-size:30px; font-weight:400">
        </div>
        <div class="mb-3">
             <select class="form-select" id="floatingSelect" aria-label="Floating label select example" style="height:70px; border-radius:20px;font-size:30px; font-weight:400">
                <option selected>Тип Клуба</option>
                <option value="1">IT</option>
                <option value="2">Музыка</option>
                <option value="3">Видеоигры</option>
            </select>
        </div>

        <textarea class="form-control" placeholder="Добавь информацию о клубе:" style="border-radius: 20px; font-size:30px; font-weight:400; font-color:black"
                  rows="3"></textarea>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% comment %}
<div class="container">
    <form action="" method="post">{% csrf_token %}
        {{ form.author }}
        {{ form.name_club }}
        <input type="submit" value="Save" class="btn btn-success">
    </form>
</div>
{% endcomment %}

</body>
</html>
